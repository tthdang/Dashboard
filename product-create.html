<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto rounded border p-4 m-4">
                <h1>Add Product</h1>
                <form id="add-product-form">
                    <div class="row mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="row mb-3">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="row mb-3">
                        <label for="imgFileName">Image File</label>
                        <input type="file" class="form-control-file" id="imgFile" required>
                    </div>
                    <div class="row mb-3">
                        <label for="stock">Stock</label>
                        <input type="number" class="form-control" id="stock" required>
                    </div>
				    <div class="row">
				        <div class=" col-sm-4 d-grid">
				            <button type="submit" class="btn btn-primary">Submit</button>
				        </div>
				        <div class="offset-sm-4 col-sm-4 d-grid">
				            <a class="btn btn-outline-primary" role="button" href="product.html">Cancel</a>
				        </div>
				    </div>	
                </form>
                <p id="response-message"></p>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
